    <div class="formulario">

        <button id="btnAgregar" onclick="agregarVenta()">Agregar</button>

    <script>
        function agregarVenta(){
            const nombreProducto = document.getElementById("nombreProductoVenta").value;
            const marca = document.getElementById("marcaVenta").value;
            const talla = document.getElementById("tallaVenta").value;
            const fecha_venta = document.getElementById("fechaVenta").value;
            const cantidad = document.getElementById("cantidadVenta").value;
            const total = document.getElementById("totalVenta").value;
            const medio_pago = document.getElementById("pagoVenta").value;
            const nombreCliente = document.getElementById("nombreClienteVenta").value;
            const correo = document.getElementById("correoClienteVenta").value;

            const producto = {
                nombre: nombreProducto,
                marca: marca,
                talla: talla
            }

            const cliente = {
                nombre: nombreCliente,
                correo: correo
            }

            
            fetch("http://127.0.0.1:5000/proyecto-BD-tienda-ropa/api/v1/ventas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ producto, fecha_venta, cantidad, total, medio_pago, cliente })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje || data.error);
                cargarVentas();
            });
        }

            const producto = {
                nombre: nombreProducto,
                marca: marca,
                talla: talla
            }

            const cliente = {
                nombre: nombreCliente,
                correo: correo
            }

            fetch(`http://127.0.0.1:5000/proyecto-BD-tienda-ropa/api/v1/ventas?id=${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ producto, fecha_venta, cantidad, total, medio_pago, cliente })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje || data.error);
                cargarVentas();
            });
        }
